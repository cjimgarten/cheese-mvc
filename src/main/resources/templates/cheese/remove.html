<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}">Heading</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post">
        <select name="cheeseName">
            <option value="default">Select a cheese</option>
            <option th:each="cheese : ${cheeses}" th:text="${cheese.key}"
                    th:value="${cheese.key}"></option>
        </select>
        <input type="submit" value="Remove Cheese"/>
    </form>
</body>
</html>
